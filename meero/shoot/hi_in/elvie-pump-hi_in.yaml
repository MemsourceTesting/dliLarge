    secondary_text: 'एल्वी पंप अपनी शर्तों पर पंप करना संभव बनाता है - घर पर, काम पर या जाने पर। खाई घंटे अलमारी में छिपा बिताया, एक दीवार या सफाई ट्यूबों के लिए सीमित । एल्वी पंप के साथ आप बैठक का नेतृत्व कर सकते हैं, बाहर निकल सकते हैं या बस कुछ शांति और शांत आनंद ले सकते हैं ... सभी जब आप पंप।'
